<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" 
        href="style.css" type="text/css">
</head>
<body>
        <div class="main">
            <div class="register">
               <h2>Register Here</h2>
               <form id="register" method="post">
                <label>First Name : </label>
                <br>  
                <input type="text" name="fname" 
                id="name" placeholder="Enter your First name">
                <br><br>
                <label>Last Name :</label>
                <br>
                <input type="text" name="lname" 
                id="name" placeholder="Enter your Last name">
                <br><br>
                <label>Email : </label>
                <br>
                <input type="email" name="email" 
                id="name" placeholder="Enter your valid Email">
                <br><br>
                <level>Gender : </level>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" 
                id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" 
                id="female">
                &nbsp;
                <span id="female">Female</span>
                <br><br>
                <Level>Known Language : </Level>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" 
                id="bangla">
                &nbsp;
                <span id="bangla">Bangla</span>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" 
                id="eng">
                &nbsp;
                <span id="eng">English</span>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" 
                id="Arobic">
                &nbsp;
                <span id="Arobic">Arobic</span>
                <br><br>
                <input type="submit" value="submit" 
                name="submit" id="submit">
               </form>
            </div><!--end register-->
            </div><!--end main-->
</body>
</html>
