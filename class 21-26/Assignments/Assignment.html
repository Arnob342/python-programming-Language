<html lang="en" dir="ltr">
<head>
    <meta charset="UTF=8">
    <title> Login and Registration From in Html & css</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>    
<body>
    <div class="container">
     <input type="checkbox" id="flip">
        <!--<div class="cover"></div>-->
        <form action="#">
          <div class="form-content">
            <div class="Login-form">
                <div class="tittle">Login</div>
                <div class="input-boxes">
                    <div class="input-box">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <i class="fas fa-envelope"></i>
                        <input type="password" placeholder="Enter your Password" required>
                    </div>
                    <div class="text"><a href="#">Forgot password?</a></div>
                    <div class="button input-box">
                        <input type="submit" value="submit">
                    </div>
                    <div class="text">Don't have an account? <label for="">sigup now</label></div>
                </div>
            </div>
            <div class="signup-form"
                <div class="tittle">signup</div>
                <div class="input-boxes">
                    <div class="input-box">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <i class="fas fa-envelope"></i>
                        <input type="password" placeholder="Enter your Password" required>
                    </div>
                    <div class="button input-box">
                        <input type="submit" value="submit"></div>
                    <div class="text">Already have an account? <label for="flip">Login now</label> </div>
            </div>
         </div>

          </div>  
</form>
</div>

</body>
</html>
